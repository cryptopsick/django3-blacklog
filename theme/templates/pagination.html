        <div class="container">
            <ul class="pagination"> 

            <span class="text-center">
                {% if page.has_previous %}
                <a href="?page={{ page.previous_page_number }}">&laquo;&laquo;</a>
                {% endif %}
                <span class="current">
                Page {{ page.number }} of {{ page.paginator.num_pages }}
                </span>
                {% if page.has_next %}
                <a href="?page={{ page.next_page_number }}">&raquo;&raquo;</a>
                {% endif %}
            </span>
            </ul>
        </div>
